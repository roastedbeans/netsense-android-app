plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 36
        compileSdk 36
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'  // Added this to match Java version
        // Suppress deprecation warnings from NetMonster library code
        freeCompilerArgs += ['-Xno-deprecation']
    }
    
    // Suppress Java deprecation warnings
    tasks.withType(JavaCompile) {
        options.compilerArgs << '-Xlint:-deprecation'
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()
        }
    }


    namespace 'cz.mroczis.netmonster.core'
}

dependencies {
    implementation libs.androidx.annotation
    testImplementation libs.junit
    testImplementation libs.kotlintest.runner.junit5
    testImplementation libs.mockk.v11313
    androidTestImplementation libs.androidx.runner
    androidTestImplementation libs.androidx.espresso.core.v361

}
